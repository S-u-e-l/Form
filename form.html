			<label>Password</label>

			<input type="password" name="" placeholder="enter password" required>
			<br>
			<label>Phone number</label>
			<br>
			<input type="number" name="" placeholder="+254" required>

			<h5>Radio button</h5>
			<br>
			<label>Male</label>
